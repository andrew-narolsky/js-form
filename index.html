<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS select</title>
    <link rel="stylesheet" href="css/style.min.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>JS form</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" id="exampleInputEmail">
                <small class="error">The filed is required</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" id="exampleInputPassword">
                <small class="error">The filed is required</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="exampleCheck">
                <label for="exampleCheck">Check me out</label>
                <small class="error">The filed is required</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/script.min.js"></script>
</body>
</html>
